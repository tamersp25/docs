<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Veritone Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Veritone Docs" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://static.veritone.com/assets/favicon/apple-touch-icon.png?v=lkgpRBRLYl"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://static.veritone.com/assets/favicon/favicon-32x32.png?v=lkgpRBRLYl"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://static.veritone.com/assets/favicon/favicon-16x16.png?v=lkgpRBRLYl"
      sizes="16x16"
    />
    <link
      rel="mask-icon"
      href="https://static.veritone.com/assets/favicon/safari-pinned-tab.svg?v=lkgpRBRLYl"
      color="#597cb1"
    />
    <link
      rel="shortcut icon"
      href="https://static.veritone.com/assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!--Themes-->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
  </head>

  <body>
    <nav class="vtn-action-links">
      <a href="https://chat.veritone.com/" target="_blank">
        <!--suppress HtmlUnknownTarget -->
        <img
          src="/docs/_media/slack.svg"
          style="margin-right: 4px; top: 2px; position: relative;"
          alt="Slack logo"
        />
        <span class="nav-label">
          Chat
        </span>
      </a>
      <a href="https://github.com/veritone/" target="_blank">
        <!--suppress HtmlUnknownTarget -->
        <img
          src="/docs/_media/github.png"
          style="width:16px; margin-right: 4px; top: 2px; position: relative;"
          alt="GitHub logo"
        />
        <span class="nav-label">
          Code
        </span>
      </a>
      <a href="https://www.npmjs.com/org/veritone" target="_blank">
        <!--suppress HtmlUnknownTarget -->
        <img
          src="/docs/_media/npm.png"
          style="height: 13px; margin-right: 4px; top: 2px; position: relative;"
          alt="NPM logo"
        />
        <span class="nav-label">
          Packages
        </span>
      </a>
    </nav>
    <div id="app"></div>

    <!--Scripts-->
    <script type="text/javascript" src="bundle.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
  </body>
</html>
